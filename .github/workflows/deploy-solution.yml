name: Deploy Contoso_University_Core

on:
  workflow_run:
    workflows: ["Pack Contoso_University_Core"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    runs-on: windows-latest
    environment: production
    steps:
      - uses: dawidd6/action-download-artifact@v2
        with:
          workflow: pack-contoso-university-core-demo.yml
          name: packed-solution
      - uses: microsoft/powerplatform-actions/import-solution@v0
        with:
          environment-url: https://andrew-test.crm3.dynamics.com/
          api-key: 290869a0-a97a-4cf5-81bd-3e1e9f0017e8 
          password-secret: ${{ secrets.PASSWORD }}
          solution-file: contoso_university_core_managed.zip
